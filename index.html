    <link rel="stylesheet" href="css/style.css">
    <title>Minha Landing Page</title>

<body>
    <header>
        <div class="container">
            <div><div class="logo-1"></div></div><!--logo-1-->
            <div><div class="logo-2"></div></div><!--logo-2-->
        </div><!--container-->
        <div class="clear"></div>
    </header>

    <section class="cover-form">
        <div class="bg">
            <div class="form-container">
                <h2>Fill the form to recive a quote</h2>
                <form>
                    <div class="form-wraper">
                        <p>Full Name:</p>
                        <input type="text" name="nome" required placeholder="Name">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>E-mail:</p>
                        <input type="text" name="email" required placeholder="E-mail">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <p>Phone:</p>
                        <input type="text" name="telefone" required placeholder="Phone">
                    </div><!--form-wraper-->

                    <div class="form-wraper">
                        <input type="submit" name="action" value="Send">
                    </div>

                    <div class="form-wraper">
                        <p>* Required Fields</p>
                    </div><!--form-wraper-->
                </form>
            </div>
        </div>
    </section>
